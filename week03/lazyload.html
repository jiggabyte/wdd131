<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Images</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <header>
        <h1>Lazy Loading Image Gallery</h1>
    </header>
    <main>
        <img src="//via.placeholder.com/400/600"  alt="Image 1" width="400" height="600" loading="lazy">
        <img src="//via.placeholder.com/400/600"  alt="Image 2" width="400" height="600" loading="lazy">
        <img src="//via.placeholder.com/400/600"  alt="Image 3" width="400" height="600" loading="lazy">
        <img src="//via.placeholder.com/400/600"  alt="Image 4" width="400" height="600" loading="lazy">
        <img src="//via.placeholder.com/400/600"  alt="Image 5" width="400" height="600" loading="lazy">
        <img src="//via.placeholder.com/400/600"  alt="Image 6" width="400" height="600" loading="lazy">
    </main>
    <footer>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>
    <script src="scripts/lazyload.js"></script>
</body>
</html>
