<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A form created by Sixtus Onumajuru for WDD 131 - Dynamic Web Fundamentals">
    <meta name="author" content="Sixtus Onumajuru">
    <title>Form | Sixtus Onumajuru</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>


</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form id="reviewForm" method="get" action="review.html">
            <div>
                <label for="productName">Product Name*
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product...</option>
                    </select>
                </label>

            </div>
            <div>
                <label>Overall Rating*</label>
                <div id="rating">
                    <div>
                        <label  for="star1">⭐️</label>
                        <input type="radio" id="star1" name="rating" value="1"  required>
                    </div>
                    <div>
                        <label  for="star2">⭐️⭐️</label>
                        <input type="radio" id="star2" name="rating" value="2"  required>
                    </div>
                    <div>
                        <label  for="star3">⭐️⭐️⭐️</label>
                        <input type="radio" id="star3" name="rating" value="3"  required>
                    </div>
                    <div>
                        <label  for="star4">⭐️⭐️⭐️⭐️</label>
                        <input type="radio" id="star4" name="rating" value="4"  required>
                    </div>
                    <div>
                        <label  for="star5">⭐️⭐️⭐️⭐️⭐️</label>
                        <input type="radio" id="star5" name="rating" value="5"  required>
                    </div>
                </div>
            </div>
            <div>
                <label for="installationDate">Date of Installation*</label>
                <input type="date" id="installationDate" name="installationDate" required>
            </div>
            <div>
                <label>Which features did you find Useful?</label>
                <p class="check-text">(Check all that apply)</p>
                <div>
                    <label><input type="checkbox" id="feature1" name="features" value="durability">Durability</label>
                                       
                </div>
                <div>
                    <label><input type="checkbox" id="feature2" name="features" value="ease">Ease of Use</label>

                </div>
                <div>
                    <label><input type="checkbox" id="feature3" name="features" value="performance">Performance</label>
                                       
                </div>
                <div>
                    <label><input type="checkbox" id="feature4" name="features" value="design">Design</label>

                </div>

            </div>
            <div>
                <label for="review">Written Review <span>(Optional)</span></label>
                <textarea id="review" name="review"></textarea>
            </div>
            <div>
                <label for="userName">Your Name <span>(Optional)</span></label>
                <input type="text" id="userName" name="userName">
            </div>
            <div>
                <input type="submit" value="Post a Review">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Sixtus Onumajuru | Nigeria <br> Last Updated: <span id="last-modified"></span>
        </p>
    </footer>
</body>

</html>
